<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simple Calorie Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Simple Calorie Tracker
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="openAdd()">Add Meal</ion-button>

  <ion-list>
    @for (meal of (meals$ | async); track meal.id) {
      <app-meal (delete)="onDelete($event)" [meal]="meal"></app-meal>
    }
      <app-meal-modal 
        [isOpen]="showModal" 
        [lastIdOfMeals]="(nextId$ | async) ?? 1" 
        (add)="onAdd($event)"
        (discard)="onDiscard()"
        ></app-meal-modal>
  </ion-list>
</ion-content>
